<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Rubik+Pixels&family=VT323&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./icon/block.png">
   
</head>
<body> 
    <header>
        <div class="againDiv">
            <button class="again">Again!</button>
            <p class="between"> between 1 and 20 </p>
        </div>

        <div class="guessDiv">
            <h1 class="guess">Guess my number!</h1>
            <div class="number">?</div>

        </div>

    </header>

    <main>
        
    <div class="mainContainer">

        <div class="buttonDiv">
            <input type="text" class="input" placeholder="type">
            <button class="check">Check</button>
        </div>
        <div class="textDiv">
            <h2 class="message">Start Guessing...</h2>
            <div class="scoreDiv">
                <p class="score">💯 Score : 20</p>
                <p class="highScore">🏆 HighScore : 0</p>
            </div>
           
        </div>


    </div>
       


    </main> 


    <script src="./index.js"></script>

</body>
</html>
